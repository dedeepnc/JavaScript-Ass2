<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- js -->
	<script src="./js/main.js"></script>

</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <a href="./index.html" class="logo">
      <img src="./images/logo-movie__1_-removebg-preview.png" width="140" height="32" alt="Movie Mania">
    </a>
    <div class="search-box" search-box>
      <div class="search-wrapper" search-wrapper>
        <input type="text" name="search" aria-label="search-movie" placeholder="search any movies..." class="search-field" autocomplete="off" search-field>

        <img src="./images/search.png" width="24" height="24" alt="search" class="leading-icon">
      </div>

      <button class="search-btn" search-toggler>
        <img src="./images/close.png" width="24" height="24" alt="close search box">
      </button>

    </div>

    <button class="search-btn" search-toggler menu-close>
      <img src="./images/search.png" width="24" height="24" alt="open search box">
    </button>

    <button class="menu-btn" menu-btn menu-toggler>
      <img src="./images/menu.png" width="24" height="24" alt="open menu" class="menu">
      <img src="./images/menu-close.png"  width="24" height="24" alt="close menu" class="close">
    </button>
  </header>

  <!-- SIDEBAR -->
  <nav class="sidebar" sidebar>
    <div class="sidebar-inner">
      <div class="sidebar-list">
        <p class="title">Genre</p>
        <a href="./movie-list.html" menu-close class="sidebar-link">Action</a>
        <a href="./movie-list.html" menu-close class="sidebar-link">Horror</a>
        <a href="./movie-list.html" menu-close class="sidebar-link">Comedy</a>
        <a href="./movie-list.html" menu-close class="sidebar-link">Adventure</a>
        <a href="./movie-list.html" menu-close class="sidebar-link">Drama</a>
        <a href="./movie-list.html" menu-close class="sidebar-link">Sci-Fi</a>
      </div>
      <div class="sidebar-list">
        <p class="title">Language</p>
        <a href="./movie-list.html" menu-close class="sidebar-link">English</a>
        </div>

        <div class="sidebar footer">
          <p class="copyright">
            Copyright 2023 <a href="https://youtube.com/@codewithsadee">codewithsadee</a>
          </p>
          <img src="./images/tmdb-logo.png"  width="130" height="17" alt="the movie database logo">
        </div>
    </div>

  </nav>

  <div class="overlay" overlay menu-toggler></div>

  <article class="container" page-content>
      <!-- BANNER -->
  <section class="banner" aria-label="popular movies"></section>
  </article>

</body>
</html>
